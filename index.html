<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--blue:#3b82f6;
--red:#ef4444;
--green:#22c55e;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Segoe UI,sans-serif;
background:var(--bg);
color:white;
}

/* LOGIN */
#login{
position:fixed;
inset:0;
background:linear-gradient(135deg,#1e3a8a,#2563eb);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}

#login input{
padding:15px;
font-size:22px;
border-radius:10px;
border:none;
text-align:center;
}

/* APP */
#app{display:none;padding:15px;}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
margin-bottom:15px;
}

.menu button{
margin-right:10px;
padding:10px 15px;
border:none;
border-radius:8px;
background:var(--blue);
color:white;
cursor:pointer;
}

.card{
background:var(--card);
padding:15px;
border-radius:15px;
margin-bottom:20px;
animation:fade 0.3s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

table{
width:100%;
border-collapse:collapse;
font-size:14px;
}

th,td{
border:1px solid #334155;
padding:8px;
text-align:center;
}

input{
width:100%;
padding:6px;
border-radius:6px;
border:none;
}

.minus{color:var(--red)}
.plus{color:var(--green)}

.class-select{
margin-bottom:10px;
padding:8px;
border-radius:8px;
}

@media(max-width:768px){
table{font-size:12px}
}
