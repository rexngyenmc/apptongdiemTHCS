<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN</title>
    <style>
        :root { --p: #0056b3; --s: #2e7d32; --a: #d32f2f; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .header { background: white; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid var(--p); }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* B·∫£ng danh s√°ch l·ªói */
        .scroll-form { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; background: #fff; }
        .group-title { background: #e9ecef; padding: 8px; font-weight: bold; font-size: 0.75rem; border-left: 4px solid var(--p); position: sticky; top: 0; z-index: 10; }
        
        .loi-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; gap: 8px; cursor: pointer; }
        .loi-name { flex: 1.5; font-size: 0.85rem; font-weight: bold; }
        .score-tag { min-width: 35px; font-weight: bold; text-align: right; font-size: 0.85rem; }
        
        /* √î nh·∫≠p t√™n ·ªü cu·ªëi d√≤ng (m·∫∑c ƒë·ªãnh ·∫©n) */
        .input-container { flex: 2; display: none; align-items: center; gap: 5px; }
        .name-for-loi { width: 100%; padding: 8px; border: 1px solid var(--p); border-radius: 5px; font-size: 0.8rem; outline: none; }
        .btn-clear-row { color: #ccc; border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 0 5px; }
        
        /* Hi·ªán √¥ nh·∫≠p khi d√≤ng ƒë∆∞·ª£c ch·ªçn */
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-container { display: flex; }

        /* B·∫£ng LS 6 c·ªôt nh∆∞ ·∫£nh */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-weight: bold; }
        th { background: #f1f1f1; }
        .minus { color: var(--a); } .plus { color: var(--s); }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-apply { background: var(--p); color: white; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="font-size: 1rem; margin:0; color:var(--p)">LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
</div>

<div class="card">
    <h3 id="current-lop-label" style="color:var(--p); text-align:center; margin:0 0 10px 0;">CH·ªåN L·ªöP ƒê·ªÇ CH·∫§M</h3>
    <select id="select-lop" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--p); margin-bottom:10px;">
        <option value="">-- Ch·ªçn l·ªõp --</option>
        <option>6A</option><option>6B</option><option>7A</option><option>8A</option><option>9A</option>
    </select>

    <div class="scroll-form" id="error-list"></div>
    <button class="btn btn-apply" onclick="luuDuLieu()">üíæ L∆ØU D·ªÆ LI·ªÜU CH·∫§M</button>
</div>

<div class="card">
    <h3 style="font-size:0.85rem; margin:0 0 10px 0;">üìú L·ªäCH S·ª¨ CHI TI·∫æT (LS)</h3>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Vi·ªác l√†m</th>
                    <th>Bi·ªÉu</th>
                    <th>C√° nh√¢n</th>
                    <th>L·∫ßn</th>
                    <th>T·ªïng</th>
                    <th>X√≥a</th>
                </tr>
            </thead>
            <tbody id="ls-body"></tbody>
        </table>
    </div>
</div>

<script>
    const ERROR_DATA = [
        { g: "T√ÅC PHONG", i: [
            { n: "Kh√¥ng KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "ƒê·ªÉ t√≥c d√†i (Nam)", d: -5 }
        ]},
        { g: "H·ªåC T·∫¨P", i: [
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i B", d: 5 },
            { n: "ƒêi·ªÉm 0,1,2,3", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PHUOC_AN_DB')) || {};

    function init() {
        const listEl = document.getElementById('error-list');
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-title">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <span class="loi-name">${item.n}</span>
                        <span class="score-tag ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        <div class="input-container" onclick="event.stopPropagation()">
                            <input type="text" class="name-for-loi" id="input-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS x..">
                            <button class="btn-clear-row" onclick="clearInput('${id}')">&times;</button>
                        </div>
                    </div>`;
            });
        });
        renderLS();
    }

    function activeRow(id) {
        document.getElementById(`row-${id}`).classList.toggle('active');
        if(document.getElementById(`row-${id}`).classList.contains('active')) {
            document.getElementById(`input-${id}`).focus();
        }
    }

    function clearInput(id) {
        document.getElementById(`input-${id}`).value = '';
        document.getElementById(`row-${id}`).classList.remove('active');
    }

    function luuDuLieu() {
        const lop = document.getElementById('select-lop').value;
        if(!lop) return alert("Ch∆∞a ch·ªçn l·ªõp!");
        if(!db[lop]) db[lop] = { logs: [] };

        const inputs = document.querySelectorAll('.name-for-loi');
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                const match = val.toLowerCase().match(/x\s*(\d+)/);
                if(match) soLan = parseInt(match[1]);

                db[lop].logs.unshift({
                    id: Date.now() + Math.random(),
                    n: inp.dataset.n,
                    b: (diemGoc > 0 ? "+" : "") + diemGoc,
                    hs: val,
                    sl: soLan,
                    t: (diemGoc * soLan > 0 ? "+" : "") + (diemGoc * soLan)
                });
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
            }
        });
        localStorage.setItem('PHUOC_AN_DB', JSON.stringify(db));
        renderLS();
    }

    function renderLS() {
        const lop = document.getElementById('select-lop').value;
        const body = document.getElementById('ls-body');
        body.innerHTML = '';
        if(!lop || !db[lop]) return;
        db[lop].logs.forEach(log => {
            body.innerHTML += `
                <tr>
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${parseInt(log.t)<0?'minus':'plus'}">${log.t}</td>
                    <td><button style="color:red; border:none; background:none; font-weight:bold; cursor:pointer" onclick="xoaLog('${log.id}')">‚úï</button></td>
                </tr>`;
        });
    }

    function xoaLog(id) {
        const lop = document.getElementById('select-lop').value;
        db[lop].logs = db[lop].logs.filter(x => x.id != id);
        localStorage.setItem('PHUOC_AN_DB', JSON.stringify(db));
        renderLS();
    }

    document.getElementById('select-lop').onchange = renderLS;
    init();
</script>
</body>
</html>
