<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAO ĐỎ PRO</title>

<style>
:root{
    --bg:#0f172a;
    --card:#1e293b;
    --blue:#3b82f6;
    --red:#ef4444;
    --green:#22c55e;
}

body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:var(--bg);
    color:white;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:230px;
    background:#0b1220;
    padding:20px;
    min-height:100vh;
}

.sidebar h3{
    margin-top:0;
}

.class-btn{
    width:100%;
    padding:10px;
    margin-bottom:8px;
    background:#1e293b;
    border:none;
    color:white;
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
}

.class-btn:hover{
    background:var(--blue);
}

/* MAIN */
.main{
    flex:1;
    padding:20px;
}

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.score-box{
    background:var(--card);
    padding:10px 15px;
    border-radius:10px;
    font-size:18px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.card{
    background:var(--card);
    padding:15px;
    border-radius:15px;
}

.item{
    background:#0f172a;
    padding:10px;
    border-radius:8px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    cursor:pointer;
    transition:0.2s;
}

.item:hover{
    transform:scale(1.02);
}

.minus{color:var(--red);}
.plus{color:var(--green);}

/* MOBILE */
@media(max-width:900px){
    body{flex-direction:column;}
    .sidebar{width:100%; min-height:auto; display:flex; flex-wrap:wrap;}
    .class-btn{flex:1 1 30%;}
    .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<div class="sidebar">
    <h3>LỚP</h3>
    <div id="classList"></div>
</div>

<div class="main">
    <div class="topbar">
        <h2 id="lopTitle">Chọn lớp</h2>
        <div class="score-box">Tổng: <span id="tongDiem">0</span></div>
    </div>

    <div class="grid">
        <div class="card">
            <h3 class="minus">Vi phạm (Trừ điểm)</h3>
            <div id="viPham"></div>
        </div>

        <div class="card">
            <h3 class="plus">Tích cực (Cộng điểm)</h3>
            <div id="tichCuc"></div>
        </div>
    </div>
</div>

<script>
const LOPS=["6A","6B","7A","7B","8A","8B","9A","9B"];
const DATA=JSON.parse(localStorage.getItem("SAODO_V2"))||{};
let lopHienTai="";

const DANH_SACH=[
{n:"Đi học muộn",d:-3},
{n:"Nghỉ không phép",d:-5},
{n:"Đánh nhau",d:-10},
{n:"Không làm bài",d:-3},
{n:"Phát biểu xây dựng bài",d:3},
{n:"Đạt điểm 10",d:10},
{n:"Hoàn thành tốt nhiệm vụ",d:5}
];

LOPS.forEach(l=>{
    if(!DATA[l]) DATA[l]={total:100};
});

function renderClasses(){
    const box=document.getElementById("classList");
    box.innerHTML="";
    LOPS.forEach(l=>{
        box.innerHTML+=`<button class="class-btn" onclick="chonLop('${l}')">
        ${l} (${DATA[l].total})
        </button>`;
    });
}

function chonLop(l){
    lopHienTai=l;
    document.getElementById("lopTitle").innerText="Lớp "+l;
    document.getElementById("tongDiem").innerText=DATA[l].total;
}

function renderItems(){
    const vp=document.getElementById("viPham");
    const tc=document.getElementById("tichCuc");
    vp.innerHTML=""; tc.innerHTML="";
    DANH_SACH.forEach(item=>{
        const html=`<div class="item ${item.d<0?'minus':'plus'}"
        onclick="capNhatDiem(${item.d})">
        <span>${item.n}</span>
        <b>${item.d>0?'+':''}${item.d}</b>
        </div>`;
        if(item.d<0) vp.innerHTML+=html;
        else tc.innerHTML+=html;
    });
}

function capNhatDiem(d){
    if(!lopHienTai){alert("Chọn lớp trước!");return;}
    DATA[lopHienTai].total+=d;
    document.getElementById("tongDiem").innerText=DATA[lopHienTai].total;
    localStorage.setItem("SAODO_V2",JSON.stringify(DATA));
    renderClasses();
}

renderClasses();
renderItems();
</script>

</body>
</html>
