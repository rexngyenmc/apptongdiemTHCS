<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN</title>
    <style>
        :root { --p: #0056b3; --s: #28a745; --a: #dc3545; --bg: #f0f2f5; --grad: linear-gradient(135deg, #0056b3 0%, #00a2ff 100%); }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* HI·ªÜU ·ª®NG RUNG KHI SAI PIN */
        .shake { animation: shake 0.3s; border: 3px solid var(--a) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--grad); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: 0.5s;
        }
        .pin-input { 
            width: 180px; padding: 15px; border-radius: 20px; border: 3px solid rgba(255,255,255,0.5); 
            font-size: 2rem; text-align: center; letter-spacing: 5px; font-weight: bold; 
            margin-top: 20px; outline: none; background: rgba(255,255,255,0.9); color: var(--p);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .header { 
            background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 6px solid var(--p);
        }
        .card { background: white; padding: 18px; border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); margin-bottom: 15px; border: 1px solid #eee; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid #f0f0f0; padding: 12px 5px; text-align: center; font-size: 0.85rem; font-weight: bold; }
        th { background: #f8f9fa; color: var(--p); }
        
        .search-box { 
            width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 15px; 
            box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; outline: none;
        }

        .scroll-form { max-height: 380px; overflow-y: auto; border: 1px solid #f0f0f0; border-radius: 15px; }
        .group-title { background: #f1f3f5; padding: 10px; font-weight: 800; font-size: 0.75rem; color: #666; position: sticky; top: 0; z-index: 10; border-left: 5px solid var(--p); text-align: left; }
        
        .loi-item { display: flex; align-items: center; padding: 14px 10px; border-bottom: 1px solid #f8f9fa; gap: 8px; cursor: pointer; }
        .loi-name { flex: 1.5; font-size: 0.85rem; text-align: left; }
        
        .input-container { flex: 2; display: none; align-items: center; gap: 5px; }
        .name-for-loi { width: 100%; padding: 10px; border: 2px solid var(--p); border-radius: 10px; font-size: 0.85rem; outline: none; }
        .btn-clear-row { color: #ccc; border: none; background: none; font-size: 1.5rem; padding: 0 5px; cursor: pointer; }
        
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-container { display: flex; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-apply { background: var(--grad); color: white; margin-top: 15px; }
        .btn-reset { background: #fff; color: #aaa; border: 1px dashed #ccc; font-size: 0.7rem; margin-top: 20px; padding: 8px; }

        .minus { color: var(--a); } .plus { color: var(--s); }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 3rem;">üõ°Ô∏è</div>
    <h2 style="margin:10px 0 0 0; letter-spacing: 2px;">M·∫¨T M√É SAO ƒê·ªé</h2>
    <input type="password" id="pin-input" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" oninput="checkPin()">
</div>

<div id="main-content" style="display:none">
    <div class="header">
        <h1 style="font-size: 1.1rem; margin:0; color:var(--p);">LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size:0.9rem;">üèÜ B·∫¢NG X·∫æP H·∫†NG TU·∫¶N</h3>
        <table>
            <thead><tr><th>H·∫°ng</th><th>L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
            <tbody id="bxh-body"></tbody>
        </table>
        <button class="btn btn-reset" onclick="resetTuan()">üîÑ RESET D·ªÆ LI·ªÜU TU·∫¶N M·ªöI</button>
    </div>

    <div id="input-area" class="card" style="display:none">
        <h3 id="current-lop-label" style="color:var(--p); text-align:center;"></h3>
        <input type="text" id="search-loi" class="search-box" placeholder="T√¨m nhanh l·ªói..." onkeyup="filterLoi()">
        <div class="scroll-form" id="error-list"></div>
        <button class="btn btn-apply" onclick="luuDuLieu()">üíæ L∆ØU D·ªÆ LI·ªÜU V√ÄO LS</button>
        <h3 style="font-size:0.85rem; margin-top:20px;">üìú L·ªäCH S·ª¨ CH·∫§M</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Vi·ªác l√†m</th><th>Bi·ªÉu</th><th>C√° nh√¢n</th><th>L·∫ßn</th><th>T·ªïng</th><th>X√≥a</th></tr>
                </thead>
                <tbody id="ls-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const PIN = "1234";
    const LOP_LIST = ['6A1','6A2','6A3','7A1','7A2','8A1','8A2','9A1','9A2'];
    
    // ƒê√É S·ª¨A L·ªñI KHAI B√ÅO TR√ôNG ·ªû ƒê√ÇY
    const ERROR_DATA = [
        { g: "T√ÅC PHONG - ƒê·ªíNG PH·ª§C", i: [
            { n: "Kh√¥ng KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "M·∫∑c √°o kho√°c trong tr∆∞·ªùng", d: -5 },
            { n: "T√≥c d√†i/Nhu·ªôm/Sai quy ƒë·ªãnh", d: -5 }
        ]},
        { g: "K·ª∂ LU·∫¨T - ƒê·∫†O ƒê·ª®C", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -50 },
            { n: "B·ªè r√°c/X·∫£ r√°c sai ch·ªó", d: -20 },
            { n: "ƒêi tr·ªÖ", d: -2 }
        ]},
        { g: "H·ªåC T·∫¨P", i: [
            { n: "ƒêi·ªÉm 10", d: 10 },
            { n: "ƒêi·ªÉm 0,1,2,3", d: -10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i D", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PA_PRO_2026')) || {};
    let curLop = "";

    function checkPin() {
        let el = document.getElementById('pin-input');
        if(el.value === PIN) {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderBXH();
            }, 300);
        } else if(el.value.length === 4) {
            el.classList.add('shake');
            setTimeout(() => { el.classList.remove('shake'); el.value = ""; }, 300);
        }
    }

    function init() {
        LOP_LIST.forEach(l => { if(!db[l]) db[l] = { total: 100, logs: [] }; });
        const listEl = document.getElementById('error-list');
        listEl.innerHTML = "";
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-title">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <span class="loi-name">${item.n}</span>
                        <span class="score-tag ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        <div class="input-container" onclick="event.stopPropagation()">
                            <input type="text" class="name-for-loi" id="input-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS...">
                            <button class="btn-clear-row" onclick="clearInput('${id}')">&times;</button>
                        </div>
                    </div>`;
            });
        });
    }

    function filterLoi() {
        let key = document.getElementById('search-loi').value.toLowerCase();
        document.querySelectorAll('.loi-item').forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(key) ? 'flex' : 'none';
        });
    }

    function renderBXH() {
        const sorted = [...LOP_LIST].sort((a,b) => db[b].total - db[a].total);
        const body = document.getElementById('bxh-body');
        body.innerHTML = '';
        sorted.forEach((l, i) => {
            body.innerHTML += `
                <tr class="rank-row" onclick="chonLop('${l}')">
                    <td>${i+1}</td>
                    <td>L·ªõp ${l}</td>
                    <td class="${db[l].total<100?'minus':'plus'}">${db[l].total}</td>
                </tr>`;
        });
        localStorage.setItem('PA_PRO_2026', JSON.stringify(db));
    }

    function chonLop(l) {
        curLop = l;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('current-lop-label').innerText = `ƒêang ch·∫•m l·ªõp: ${l}`;
        renderLS();
    }

    function activeRow(id) {
        document.getElementById(`row-${id}`).classList.toggle('active');
        if(document.getElementById(`row-${id}`).classList.contains('active')) {
            document.getElementById(`input-${id}`).focus();
        }
    }

    function clearInput(id) {
        document.getElementById(`input-${id}`).value = '';
        document.getElementById(`row-${id}`).classList.remove('active');
    }

    function luuDuLieu() {
        const inputs = document.querySelectorAll('.name-for-loi');
        let hasData = false;
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                const match = val.toLowerCase().match(/x\s*(\d+)/);
                if(match) soLan = parseInt(match[1]);

                db[curLop].logs.unshift({
                    id: Date.now() + Math.random(),
                    n: inp.dataset.n, b: (diemGoc > 0 ? "+" : "") + diemGoc,
                    hs: val, sl: soLan, t: (diemGoc * soLan > 0 ? "+" : "") + (diemGoc * soLan)
                });
                db[curLop].total += (diemGoc * soLan);
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
                hasData = true;
            }
        });
        if(hasData) { renderBXH(); renderLS(); alert("ƒê√£ l∆∞u!"); }
    }

    function renderLS() {
        const body = document.getElementById('ls-body');
        body.innerHTML = '';
        if(!db[curLop]) return;
        db[curLop].logs.forEach(log => {
            body.innerHTML += `
                <tr>
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${parseInt(log.t)<0?'minus':'plus'}">${log.t}</td>
                    <td><button style="color:red; border:none; background:none; font-weight:bold" onclick="xoaLog('${log.id}')">‚úï</button></td>
                </tr>`;
        });
    }

    function xoaLog(id) {
        const idx = db[curLop].logs.findIndex(x => x.id == id);
        db[curLop].total -= parseInt(db[curLop].logs[idx].t);
        db[curLop].logs.splice(idx, 1);
        renderBXH(); renderLS();
    }

    function resetTuan() {
        if(confirm("X√≥a h·∫øt d·ªØ li·ªáu tu·∫ßn n√†y?")) {
            localStorage.removeItem('PA_PRO_2026');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
