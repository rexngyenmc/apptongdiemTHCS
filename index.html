<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAO ƒê·ªé PH∆Ø·ªöC AN - NH·∫¨P NHANH</title>
    <style>
        :root { --p: #0056b3; --a: #d32f2f; --s: #2e7d32; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .group-title { background: #eee; padding: 8px; font-weight: bold; font-size: 0.85rem; border-left: 4px solid var(--p); margin-top: 10px; position: sticky; top: 0; z-index: 5; }
        
        /* B·∫£ng nh·∫≠p l·ªói */
        .loi-table { width: 100%; border-collapse: collapse; }
        .loi-table td { padding: 10px 5px; border-bottom: 1px solid #eee; }
        .loi-input-container { display: flex; align-items: center; gap: 5px; }
        .loi-input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 0.85rem; }
        .btn-clear-row { color: #ccc; border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 0 5px; }
        .btn-clear-row:hover { color: var(--a); }

        /* B·∫£ng l·ªãch s·ª≠ r√µ r√†ng theo m·∫´u */
        .ls-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        .ls-table th, .ls-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .ls-table th { background: #f8f9fa; font-weight: bold; }
        .minus { color: var(--a); } .plus { color: var(--s); }

        .btn-save { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; background: var(--p); color: white; font-size: 1rem; cursor: pointer; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h3 style="margin:0; color:var(--p); text-align:center">LI√äN ƒê·ªòI PH∆Ø·ªöC AN - 2026</h3>
    <select id="select-lop" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border: 2px solid var(--p);">
        <option value="">-- CH·ªåN L·ªöP --</option>
        <option>6A1</option><option>6A2</option><option>7A1</option><option>8A1</option><option>9A1</option>
    </select>
</div>

<div class="card" style="padding: 0;">
    <div id="main-form" style="max-height: 400px; overflow-y: auto;">
        <table class="loi-table">
            <tbody id="body-nhap-lieu"></tbody>
        </table>
    </div>
</div>

<button class="btn-save" onclick="luuDuLieu()">üíæ L∆ØU V√ÄO L·ªäCH S·ª¨</button>

<div class="card">
    <h3 style="margin:0 0 10px 0; font-size:0.9rem;">üìú L·ªäCH S·ª¨ CHI TI·∫æT (LS)</h3>
    <div style="overflow-x: auto;">
        <table class="ls-table">
            <thead>
                <tr>
                    <th>N·ªôi dung</th>
                    <th>Bi·ªÉu</th>
                    <th>C√° nh√¢n/T·∫≠p th·ªÉ</th>
                    <th>S·ªë l·∫ßn</th>
                    <th>ƒêi·ªÉm</th>
                    <th>X√≥a</th>
                </tr>
            </thead>
            <tbody id="ls-body"></tbody>
        </table>
    </div>
</div>

<script>
    // D·ªØ li·ªáu b√°m s√°t Ti√™u ch√≠ thi ƒëua THCS Ph∆∞·ªõc An 
    const ERROR_DATA = [
        { g: "T√ÅC PHONG", i: [
            { n: "Kh√¥ng KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "M·∫∑c √°o kho√°c sai quy ƒë·ªãnh", d: -5 },
            { n: "ƒê·ªÉ t√≥c d√†i (Nam)", d: -5 }
        ]},
        { g: "K·ª∂ LU·∫¨T", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -10 },
            { n: "B·ªè r√°c sai quy ƒë·ªãnh", d: -20 },
            { n: "ƒêi tr·ªÖ", d: -2 }
        ]},
        { g: "H·ªåC T·∫¨P", i: [
            { n: "ƒêi·ªÉm 10", d: 10 },
            { n: "ƒêi·ªÉm 8, 9", d: 9 },
            { n: "ƒêi·ªÉm 7", d: 5 },
            { n: "ƒêi·ªÉm 0,1,2,3", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PHUOCAN_PRO_DB')) || {};

    function init() {
        const body = document.getElementById('body-nhap-lieu');
        ERROR_DATA.forEach(group => {
            body.innerHTML += `<tr><td colspan="2" class="group-title">${group.g}</td></tr>`;
            group.i.forEach(item => {
                const id = 'in-' + Math.random().toString(36).substr(2, 5);
                body.innerHTML += `
                    <tr>
                        <td style="width:45%; font-size:0.8rem">${item.n}</td>
                        <td>
                            <div class="loi-input-container">
                                <input type="text" class="loi-input" id="${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS x..">
                                <button class="btn-clear-row" onclick="document.getElementById('${id}').value=''">&times;</button>
                            </div>
                        </td>
                    </tr>`;
            });
        });
        renderLS();
    }

    function luuDuLieu() {
        const lop = document.getElementById('select-lop').value;
        if(!lop) return alert("Ch∆∞a ch·ªçn l·ªõp!");
        if(!db[lop]) db[lop] = { logs: [] };

        const inputs = document.querySelectorAll('.loi-input');
        inputs.forEach(inp => {
            if(inp.value.trim() !== "") {
                const val = inp.value;
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                const match = val.toLowerCase().match(/x\s*(\d+)/);
                if(match) soLan = parseInt(match[1]);

                db[lop].logs.unshift({
                    id: Date.now() + Math.random(),
                    n: inp.dataset.n,
                    d: (diemGoc > 0 ? "+" : "") + diemGoc,
                    hs: val,
                    sl: soLan,
                    t: (diemGoc * soLan > 0 ? "+" : "") + (diemGoc * soLan)
                });
                inp.value = ""; 
            }
        });
        localStorage.setItem('PHUOCAN_PRO_DB', JSON.stringify(db));
        renderLS();
    }

    function renderLS() {
        const lop = document.getElementById('select-lop').value;
        const body = document.getElementById('ls-body');
        body.innerHTML = '';
        if(!lop || !db[lop]) return;

        db[lop].logs.forEach(log => {
            body.innerHTML += `
                <tr>
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.d}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${parseInt(log.t)<0?'minus':'plus'}" style="font-weight:bold">${log.t}</td>
                    <td><button class="btn-clear-row" style="color:red" onclick="xoaLog('${log.id}')">&times;</button></td>
                </tr>`;
        });
    }

    function xoaLog(id) {
        const lop = document.getElementById('select-lop').value;
        db[lop].logs = db[lop].logs.filter(x => x.id != id);
        localStorage.setItem('PHUOCAN_PRO_DB', JSON.stringify(db));
        renderLS();
    }

    document.getElementById('select-lop').onchange = renderLS;
    init();
</script>
</body>
</html>
