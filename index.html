<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN</title>
    <style>
        :root { 
            --p: #0056b3; --s: #28a745; --a: #dc3545; --bg: #f0f2f5; 
            --grad: linear-gradient(135deg, #0056b3 0%, #00a2ff 100%); 
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* 1. HI·ªÜU ·ª®NG RUNG & PIN */
        .shake { animation: shake 0.3s; border: 3px solid var(--a) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--grad); display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; color: white; transition: 0.5s;
        }
        /* H·ªça ti·∫øt n·ªÅn m√†n h√¨nh PIN */
        #login-screen::before { content: "‚òÖ"; position: absolute; top: 10%; left: 10%; font-size: 5rem; opacity: 0.1; transform: rotate(-20deg); }
        #login-screen::after { content: "‚ù§"; position: absolute; bottom: 15%; right: 10%; font-size: 6rem; opacity: 0.1; }

        .pin-input { 
            width: 180px; padding: 15px; border-radius: 20px; border: 3px solid rgba(255,255,255,0.5); 
            font-size: 2rem; text-align: center; letter-spacing: 5px; font-weight: bold; 
            background: rgba(255,255,255,0.9); color: var(--p); outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* 2. TRANG TR√ç CH√çNH */
        .header { 
            background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 6px solid var(--p);
            position: relative; overflow: hidden;
        }
        .header::after { content: "‚ú¶"; position: absolute; top: 5px; right: 15px; color: var(--p); opacity: 0.2; font-size: 1.5rem; }

        .card { background: white; padding: 18px; border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        
        /* B·∫£ng x·∫øp h·∫°ng */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid #f0f0f0; padding: 12px 5px; text-align: center; font-size: 0.85rem; font-weight: bold; }
        th { background: #f8f9fa; color: var(--p); font-size: 0.7rem; text-transform: uppercase; }
        .rank-badge { background: #e9ecef; border-radius: 8px; width: 25px; height: 25px; display: inline-block; line-height: 25px; }
        .top1 { background: #ffed4a; color: #856404; }

        /* Nh·∫≠p l·ªói */
        .search-box { 
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 15px; 
            box-sizing: border-box; font-size: 0.95rem; margin-bottom: 15px; outline: none;
            background: #fdfdfd;
        }
        .search-box:focus { border-color: var(--p); }

        .scroll-form { max-height: 380px; overflow-y: auto; border: 1px solid #f0f0f0; border-radius: 15px; }
        .group-title { background: #f1f3f5; padding: 10px; font-weight: 800; font-size: 0.7rem; color: #666; position: sticky; top: 0; z-index: 10; border-left: 5px solid var(--p); text-align: left; }
        
        .loi-item { display: flex; align-items: center; padding: 14px 10px; border-bottom: 1px solid #f8f9fa; gap: 8px; cursor: pointer; transition: 0.2s; }
        .loi-name { flex: 1.5; font-size: 0.85rem; text-align: left; color: #444; }
        
        .input-container { flex: 2; display: none; align-items: center; gap: 5px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        
        .name-for-loi { width: 100%; padding: 10px; border: 2px solid var(--p); border-radius: 10px; font-size: 0.85rem; outline: none; }
        .btn-clear-row { color: #ccc; border: none; background: none; font-size: 1.5rem; padding: 0 5px; cursor: pointer; }
        
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-container { display: flex; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-apply { background: var(--grad); color: white; margin-top: 15px; box-shadow: 0 4px 12px rgba(0,86,179,0.3); }
        .btn-reset { background: #fff; color: #bbb; border: 1px dashed #ccc; font-size: 0.7rem; margin-top: 20px; padding: 8px; border-radius: 10px; }
        .btn-reset:hover { color: var(--a); border-color: var(--a); }

        .minus { color: var(--a); } .plus { color: var(--s); }
        .footer-decor { text-align: center; opacity: 0.1; font-size: 2rem; margin: 15px 0; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 3.5rem; margin-bottom: 10px;">üõ°Ô∏è</div>
    <h2 style="margin:0; letter-spacing: 2px; font-size: 1.2rem;">M·∫¨T M√É SAO ƒê·ªé</h2>
    <p style="opacity: 0.7; font-size: 0.75rem; margin-bottom: 20px;">H·ªá th·ªëng Li√™n ƒë·ªôi Ph∆∞·ªõc An</p>
    <input type="password" id="pin-input" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" oninput="checkPin()">
</div>

<div id="main-content" style="display:none">
    <div class="header">
        <h1 style="font-size: 1.1rem; margin:0; color:var(--p);">LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
        <div style="font-size: 0.6rem; color: #999; margin-top: 5px;">H·ªÜ TH·ªêNG GHI CH√âP THI ƒêUA N·ªòI B·ªò</div>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size:0.9rem; display: flex; align-items: center; gap: 5px;">
            <span>üèÜ</span> B·∫¢NG X·∫æP H·∫†NG TU·∫¶N
        </h3>
        <table>
            <thead><tr><th>H·∫°ng</th><th>L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
            <tbody id="bxh-body"></tbody>
        </table>
        <button class="btn btn-reset" onclick="resetTuan()">üîÑ RESET D·ªÆ LI·ªÜU TU·∫¶N M·ªöI</button>
    </div>

    <div id="input-area" class="card" style="display:none">
        <h3 id="current-lop-label" style="color:var(--p); text-align:center; font-size: 1rem; margin-bottom: 15px;"></h3>
        
        <input type="text" id="search-loi" class="search-box" placeholder="üîç T√¨m t√™n l·ªói nhanh..." onkeyup="filterLoi()">
        
        <div class="scroll-form" id="error-list"></div>
        
        <button class="btn btn-apply" onclick="luuDuLieu()">üíæ L∆ØU D·ªÆ LI·ªÜU CH·∫§M</button>

        <div class="footer-decor">‚ú¶ ‚ú¶ ‚ú¶</div>

        <h3 style="font-size:0.85rem; margin:0 0 10px 0; color: var(--p);">üìú L·ªäCH S·ª¨ CHI TI·∫æT</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Vi·ªác l√†m</th><th>Bi·ªÉu</th><th>C√° nh√¢n</th><th>L·∫ßn</th><th>T·ªïng</th><th>X√≥a</th></tr>
                </thead>
                <tbody id="ls-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const PIN = "1234";
    const LOP_LIST = ['6A1','6A2','6A3','7A1','7A2','8A1','8A2','9A1','9A2'];
    
    // B·∫†N T·ª∞ ƒêI·ªÄN L·ªñI ·ªû ƒê√ÇY
    const ERROR_DATA = [
        { g: "T√ÅC PHONG - ƒê·ªíNG PH·ª§C", i: [
            { n: "Kh√¥ng KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "T√≥c d√†i/Nhu·ªôm/Sai quy ƒë·ªãnh", d: -5 },
            { n: "ƒêi d√©p l√™/Ch√¢n ƒë·∫•t", d: -5 }
        ]},
        { g: "K·ª∂ LU·∫¨T - ƒê·∫†O ƒê·ª®C", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -50 },
            { n: "B·ªè r√°c/X·∫£ r√°c sai ch·ªó", d: -20 },
            { n: "ƒêi tr·ªÖ", d: -2 }
        ]},
        { g: "H·ªåC T·∫¨P", i: [
            { n: "ƒêi·ªÉm 10", d: 10 },
            { n: "ƒêi·ªÉm 0,1,2,3", d: -10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i D", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PA_PRO_2026')) || {};
    let curLop = "";

    function checkPin() {
        let el = document.getElementById('pin-input');
        if(el.value === PIN) {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderBXH();
            }, 300);
        } else if(el.value.length === 4) {
            el.classList.add('shake');
            setTimeout(() => { el.classList.remove('shake'); el.value = ""; }, 300);
        }
    }

    function init() {
        LOP_LIST.forEach(l => { if(!db[l]) db[l] = { total: 100, logs: [] }; });
        const listEl = document.getElementById('error-list');
        listEl.innerHTML = "";
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-title">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <span class="loi-name">${item.n}</span>
                        <span class="score-tag ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        <div class="input-container" onclick="event.stopPropagation()">
                            <input type="text" class="name-for-loi" id="input-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS...">
                            <button class="btn-clear-row" onclick="clearInput('${id}')">&times;</button>
                        </div>
                    </div>`;
            });
        });
    }

    function filterLoi() {
        let key = document.getElementById('search-loi').value.toLowerCase();
        document.querySelectorAll('.loi-item').forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(key) ? 'flex' : 'none';
        });
    }

    function renderBXH() {
        const sorted = [...LOP_LIST].sort((a,b) => db[b].total - db[a].total);
        const body = document.getElementById('bxh-body');
        body.innerHTML = '';
        sorted.forEach((l, i) => {
            body.innerHTML += `
                <tr class="rank-row" onclick="chonLop('${l}')" style="cursor:pointer">
                    <td><span class="rank-badge ${i==0?'top1':''}">${i+1}</span></td>
                    <td style="color:var(--p)">L·ªõp ${l}</td>
                    <td class="${db[l].total<100?'minus':'plus'}">${db[l].total}</td>
                </tr>`;
        });
        localStorage.setItem('PA_PRO_2026', JSON.stringify(db));
    }

    function chonLop(l) {
        curLop = l;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('current-lop-label').innerHTML = `ƒêang ch·∫•m: <b>L·ªõp ${l}</b>`;
        renderLS();
        window.scrollTo({ top: document.getElementById('input-area').offsetTop - 20, behavior: 'smooth' });
    }

    function activeRow(id) {
        document.getElementById(`row-${id}`).classList.toggle('active');
        if(document.getElementById(`row-${id}`).classList.contains('active')) {
            document.getElementById(`input-${id}`).focus();
        }
    }

    function clearInput(id) {
        document.getElementById(`input-${id}`).value = '';
        document.getElementById(`row-${id}`).classList.remove('active');
    }

    function luuDuLieu() {
        const inputs = document.querySelectorAll('.name-for-loi');
        let hasData = false;
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                const match = val.toLowerCase().match(/x\s*(\d+)/);
                if(match) soLan = parseInt(match[1]);

                db[curLop].logs.unshift({
                    id: Date.now() + Math.random(),
                    n: inp.dataset.n, b: (diemGoc > 0 ? "+" : "") + diemGoc,
                    hs: val, sl: soLan, t: (diemGoc * soLan > 0 ? "+" : "") + (diemGoc * soLan)
                });
                db[curLop].total += (diemGoc * soLan);
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
                hasData = true;
            }
        });
        if(hasData) { renderBXH(); renderLS(); alert("ƒê√£ c·∫≠p nh·∫≠t!"); }
    }

    function renderLS() {
        const body = document.getElementById('ls-body');
        body.innerHTML = '';
        if(!db[curLop]) return;
        db[curLop].logs.forEach(log => {
            body.innerHTML += `
                <tr>
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${parseInt(log.t)<0?'minus':'plus'}">${log.t}</td>
                    <td><button style="color:var(--a); border:none; background:none; font-weight:bold" onclick="xoaLog('${log.id}')">‚úï</button></td>
                </tr>`;
        });
    }

    function xoaLog(id) {
        if(!confirm("X√≥a d√≤ng n√†y?")) return;
        const idx = db[curLop].logs.findIndex(x => x.id == id);
        db[curLop].total -= parseInt(db[curLop].logs[idx].t);
        db[curLop].logs.splice(idx, 1);
        renderBXH(); renderLS();
    }

    function resetTuan() {
        if(confirm("X√ìA TO√ÄN B·ªò d·ªØ li·ªáu ƒë·ªÉ sang tu·∫ßn m·ªõi?")) {
            localStorage.removeItem('PA_PRO_2026');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
