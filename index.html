<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN</title>
    <style>
        :root { 
            --p: #00a2ff; --s: #28a745; --a: #ff4757; 
            --bg: #eef2f7; 
            --grad: linear-gradient(135deg, #0062ff 0%, #00a2ff 100%); 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* HEADER R·ª∞C R·ª† */
        .header { 
            background: var(--grad); padding: 25px 15px; border-radius: 20px; text-align: center; 
            margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,98,255,0.2); color: white;
            position: relative; overflow: hidden;
        }
        .header h1 { font-size: 1.2rem; margin: 0; letter-spacing: 1px; }
        .header::after { content: "‚òÖ"; position: absolute; right: 10px; bottom: -10px; font-size: 5rem; opacity: 0.1; }

        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #fff; }
        
        /* B·∫¢NG X·∫æP H·∫†NG G·ªåN G√ÄNG */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px 8px; text-align: center; border: 1px solid #f0f0f0; font-size: 0.85rem; }
        th { background: #f8f9fa; color: var(--p); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; }
        .rank-row:active { background: #f0f7ff; }
        .top1 { color: #ff9f43; font-weight: bold; }

        /* THANH T√åM KI·∫æM HI·ªÜN ƒê·∫†I */
        .search-container { position: relative; margin-bottom: 15px; }
        .search-box { 
            width: 100%; padding: 12px 15px; border: 2px solid #e0e6ed; border-radius: 12px; 
            box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s;
            background: #fdfdfd;
        }
        .search-box:focus { border-color: var(--p); box-shadow: 0 0 10px rgba(0,162,255,0.1); }

        /* DANH S√ÅCH L·ªñI */
        .scroll-form { max-height: 350px; overflow-y: auto; border-radius: 12px; border: 1px solid #f0f0f0; }
        .group-title { background: #f1f4f9; padding: 10px; font-weight: bold; font-size: 0.75rem; color: #5a6d80; position: sticky; top: 0; z-index: 10; text-align: left; border-left: 4px solid var(--p); }
        
        .loi-item { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #f8f9fa; gap: 10px; cursor: pointer; }
        .loi-name { flex: 1; font-size: 0.9rem; font-weight: 500; text-align: left; }
        
        /* √î NH·∫¨P T√äN (C·∫¢I TI·∫æN) */
        .input-container { flex: 2; display: none; align-items: center; gap: 5px; }
        .name-for-loi { width: 100%; padding: 10px; border: 2px solid var(--p); border-radius: 8px; font-size: 0.85rem; outline: none; }
        
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-container { display: flex; }

        /* N√öT B·∫§M */
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; margin-top: 15px; }
        .btn-apply { background: var(--grad); color: white; box-shadow: 0 5px 15px rgba(0,98,255,0.3); }
        .btn-reset { background: none; color: #999; font-size: 0.75rem; border: none; text-decoration: underline; margin-top: 10px; }

        .minus { color: var(--a); font-weight: bold; } .plus { color: var(--s); font-weight: bold; }

        /* B·∫¢NG K·∫æT QU·∫¢ M·ªöI (THEO ·∫¢NH M·∫™U) */
        .result-table { margin-top: 20px; background: #fff; }
        .total-row { background: #f8f9fa; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-size: 2rem; margin-bottom: 5px;">üéñÔ∏è</div>
    <h1>LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
    <div style="font-size: 0.7rem; opacity: 0.9; margin-top: 5px;">H·ªÜ TH·ªêNG CH·∫§M ƒêI·ªÇM THI ƒêUA N·ªòI B·ªò</div>
</div>

<div class="card">
    <h3 style="margin:0 0 10px 0; font-size:0.9rem; color: #5a6d80;">üèÜ B·∫¢NG X·∫æP H·∫†NG L·ªöP</h3>
    <table>
        <thead><tr><th>H·∫°ng</th><th>L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
        <tbody id="bxh-body"></tbody>
    </table>
    <center><button class="btn-reset" onclick="resetTuan()">Reset d·ªØ li·ªáu tu·∫ßn m·ªõi</button></center>
</div>

<div id="input-area" class="card" style="display:none">
    <h3 id="current-lop-label" style="color:var(--p); text-align:center; margin-bottom: 15px;"></h3>
    
    <div class="search-container">
        <input type="text" id="search-loi" class="search-box" placeholder="üîç T√¨m t√™n l·ªói nhanh..." onkeyup="filterLoi()">
    </div>
    
    <div class="scroll-form" id="error-list"></div>
    
    <button class="btn btn-apply" onclick="luuDuLieu()">üíæ X√ÅC NH·∫¨N CH·∫§M ƒêI·ªÇM</button>

    <div class="result-table">
        <h3 style="font-size:0.85rem; color: #5a6d80; margin: 20px 0 10px 0;">üìä CHI TI·∫æT VI PH·∫†M/T·ªêT:</h3>
        <table>
            <thead>
                <tr>
                    <th>Vi·ªác l√†m t·ªët/kh√¥ng t·ªët</th>
                    <th>Bi·ªÉu ƒëi·ªÉm</th>
                    <th>C√° nh√¢n/T·∫≠p th·ªÉ</th>
                    <th>S·ªë l·∫ßn</th>
                    <th>ƒêi·ªÉm</th>
                </tr>
            </thead>
            <tbody id="result-body"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4" style="text-align: right;">T·ªïng ƒëi·ªÉm:</td>
                    <td id="total-score-val" class="plus">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    const LOP_LIST = ['6A1','6A2','6A3','7A1','7A2','8A1','8A2','9A1','9A2'];
    const ERROR_DATA = [
        { g: "T√ÅC PHONG - ƒê·ªíNG PH·ª§C", i: [
            { n: "Kh√¥ng ƒëeo KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "T√≥c d√†i/Nhu·ªôm/Sai quy ƒë·ªãnh", d: -5 },
            { n: "ƒêi d√©p l√™/Ch√¢n ƒë·∫•t", d: -5 }
        ]},
        { g: "K·ª∂ LU·∫¨T - ƒê·∫†O ƒê·ª®C", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -50 },
            { n: "B·ªè r√°c/X·∫£ r√°c sai ch·ªó", d: -20 },
            { n: "ƒêi tr·ªÖ", d: -2 }
        ]},
        { g: "H·ªåC T·∫¨P (VI·ªÜC T·ªêT)", i: [
            { n: "ƒêi·ªÉm s·ªë: 10", d: 10 },
            { n: "Ph√°t bi·ªÉu x√¢y d·ª±ng b√†i", d: 5 },
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i D", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PHUOCAN_PRO_2026')) || {};
    let curLop = "";

    function init() {
        LOP_LIST.forEach(l => { if(!db[l]) db[l] = { total: 100, logs: [] }; });
        const listEl = document.getElementById('error-list');
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-title">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <span class="loi-name">${item.n}</span>
                        <span class="score-tag ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        <div class="input-container" onclick="event.stopPropagation()">
                            <input type="text" class="name-for-loi" id="input-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS...">
                        </div>
                    </div>`;
            });
        });
        renderBXH();
    }

    function renderBXH() {
        const sorted = [...LOP_LIST].sort((a,b) => db[b].total - db[a].total);
        const body = document.getElementById('bxh-body');
        body.innerHTML = '';
        sorted.forEach((l, i) => {
            body.innerHTML += `
                <tr class="rank-row" onclick="chonLop('${l}')">
                    <td class="${i==0?'top1':''}">${i+1}</td>
                    <td style="font-weight:bold; color:var(--p)">L·ªõp ${l}</td>
                    <td class="${db[l].total<100?'minus':'plus'}">${db[l].total}</td>
                </tr>`;
        });
        localStorage.setItem('PHUOCAN_PRO_2026', JSON.stringify(db));
    }

    function chonLop(l) {
        curLop = l;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('current-lop-label').innerHTML = `ƒêang ch·∫•m: <b style="font-size:1.2rem">${l}</b>`;
        renderKetQua();
        window.scrollTo({ top: document.getElementById('input-area').offsetTop - 20, behavior: 'smooth' });
    }

    function activeRow(id) {
        document.getElementById(`row-${id}`).classList.toggle('active');
        if(document.getElementById(`row-${id}`).classList.contains('active')) {
            document.getElementById(`input-${id}`).focus();
        }
    }

    function filterLoi() {
        let key = document.getElementById('search-loi').value.toLowerCase();
        document.querySelectorAll('.loi-item').forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(key) ? 'flex' : 'none';
        });
    }

    function luuDuLieu() {
        const inputs = document.querySelectorAll('.name-for-loi');
        let hasData = false;
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                let ten = val;
                
                // T·ª± ƒë·ªông nh·∫≠n di·ªán s·ªë l·∫ßn n·∫øu nh·∫≠p ki·ªÉu: "An, B√¨nh x2"
                const match = val.match(/x\s*(\d+)/i);
                if(match) {
                    soLan = parseInt(match[1]);
                    ten = val.replace(/x\s*\d+/i, '').trim();
                }

                db[curLop].logs.push({
                    n: inp.dataset.n, 
                    b: diemGoc,
                    hs: ten, 
                    sl: soLan, 
                    t: diemGoc * soLan
                });
                db[curLop].total += (diemGoc * soLan);
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
                hasData = true;
            }
        });
        if(hasData) { renderBXH(); renderKetQua(); alert("ƒê√£ l∆∞u k·∫øt qu·∫£!"); }
    }

    function renderKetQua() {
        const body = document.getElementById('result-body');
        const totalScoreEl = document.getElementById('total-score-val');
        body.innerHTML = '';
        let sum = 0;
        
        db[curLop].logs.forEach((log, index) => {
            sum += log.t;
            body.innerHTML += `
                <tr onclick="xoaDong(${index})" title="B·∫•m ƒë·ªÉ x√≥a">
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b > 0 ? '+' : ''}${log.b}</td>
                    <td style="color:var(--p)">${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${log.t < 0 ? 'minus' : 'plus'}">${log.t > 0 ? '+' : ''}${log.t}</td>
                </tr>`;
        });

        totalScoreEl.innerText = (sum > 0 ? "+" : "") + sum;
        totalScoreEl.className = sum >= 0 ? 'plus' : 'minus';
    }

    function xoaDong(idx) {
        if(confirm("B·∫°n mu·ªën x√≥a d√≤ng n√†y?")) {
            db[curLop].total -= db[curLop].logs[idx].t;
            db[curLop].logs.splice(idx, 1);
            renderBXH();
            renderKetQua();
        }
    }

    function resetTuan() {
        if(confirm("X√≥a to√†n b·ªô d·ªØ li·ªáu tu·∫ßn n√†y?")) {
            localStorage.removeItem('PHUOCAN_PRO_2026');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
