<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN - 2026</title>
    <style>
        :root { --p: #0056b3; --s: #2e7d32; --a: #d32f2f; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* M√ÄN H√åNH PIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--p); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        .pin-input { width: 150px; padding: 15px; border-radius: 12px; border: none; font-size: 2rem; text-align: center; letter-spacing: 5px; font-weight: bold; margin-top: 20px; outline: none; }

        .header { background: white; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid var(--p); }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* B·∫¢NG X·∫æP H·∫†NG */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px 5px; text-align: center; font-size: 0.85rem; font-weight: bold; }
        th { background: #f1f1f1; color: var(--p); }
        .rank-row { cursor: pointer; }
        .rank-row:active { background: #e3f2fd; }
        .rank-badge { background: #eee; border-radius: 50%; width: 25px; height: 25px; display: inline-block; line-height: 25px; }
        .top1 { background: #ffd700; color: #000; }

        /* THANH T√åM KI·∫æM */
        .search-box { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; outline: none; }
        .search-box:focus { border-color: var(--p); }

        /* PH·∫¶N NH·∫¨P L·ªñI */
        #input-area { display: none; border-top: 4px solid var(--s); }
        .scroll-form { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; background: #fff; }
        .group-title { background: #e9ecef; padding: 8px; font-weight: bold; font-size: 0.75rem; border-left: 4px solid var(--p); position: sticky; top: 0; z-index: 10; text-align: left; }
        
        .loi-item { display: flex; align-items: center; padding: 12px 10px; border-bottom: 1px solid #eee; gap: 8px; cursor: pointer; }
        .loi-name { flex: 1.5; font-size: 0.85rem; text-align: left; }
        .score-tag { min-width: 35px; font-weight: bold; text-align: right; }
        
        /* √î nh·∫≠p t√™n v√† n√∫t x√≥a cu·ªëi d√≤ng */
        .input-container { flex: 2; display: none; align-items: center; gap: 5px; }
        .name-for-loi { width: 100%; padding: 8px; border: 1px solid var(--p); border-radius: 5px; font-size: 0.8rem; outline: none; background: #fff; }
        .btn-clear-row { color: #ccc; border: none; background: none; font-size: 1.4rem; cursor: pointer; padding: 0 5px; }
        
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-container { display: flex; }

        .minus { color: var(--a); } .plus { color: var(--s); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-apply { background: var(--p); color: white; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="margin:0">M·∫¨T M√É SAO ƒê·ªé</h2>
    <input type="password" id="pin-input" class="pin-input" placeholder="****" maxlength="4" oninput="checkPin()">
</div>

<div id="main-content" style="display:none">
    <div class="header">
        <h1 style="font-size: 1rem; margin:0; color:var(--p)">LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size:0.9rem">üèÜ B·∫¢NG X·∫æP H·∫†NG (B·∫•m l·ªõp ƒë·ªÉ ch·∫•m)</h3>
        <table>
            <thead><tr><th>H·∫°ng</th><th>L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
            <tbody id="bxh-body"></tbody>
        </table>
    </div>

    <div id="input-area" class="card">
        <h3 id="current-lop-label" style="color:var(--p); text-align:center; margin:0 0 10px 0;"></h3>
        
        <input type="text" id="search-loi" class="search-box" placeholder="üîç T√¨m nhanh l·ªói vi ph·∫°m..." onkeyup="filterLoi()">
        
        <div class="scroll-form" id="error-list"></div>
        
        <button class="btn btn-apply" onclick="luuDuLieu()">üíæ L∆ØU D·ªÆ LI·ªÜU CH·∫§M</button>

        <h3 style="font-size:0.85rem; margin:20px 0 10px 0;">üìú L·ªäCH S·ª¨ CHI TI·∫æT (LS)</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Vi·ªác l√†m</th><th>Bi·ªÉu</th><th>C√° nh√¢n</th><th>L·∫ßn</th><th>T·ªïng</th><th>X√≥a</th></tr>
                </thead>
                <tbody id="ls-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const PIN = "1234";
    const LOP_LIST = ['6A1','6A2','6A3','7A1','7A2','8A1','8A2','9A1','9A2'];
    
    const ERROR_DATA = [
        { g: "T√ÅC PHONG - ƒê·ªíNG PH·ª§C", i: [
            { n: "Kh√¥ng KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "M·∫∑c √°o kho√°c trong tr∆∞·ªùng", d: -5 },
            { n: "ƒêi ch√¢n tr·∫ßn ra s√¢n/WC", d: -5 },
            { n: "T√≥c d√†i (Nam)", d: -5 }
        ]},
        { g: "K·ª∂ LU·∫¨T & ƒê·∫†O ƒê·ª®C", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -10 },
            { n: "B·ªè r√°c sai quy ƒë·ªãnh", d: -20 },
            { n: "ƒêi tr·ªÖ", d: -2 },
            { n: "Vi·∫øt v·∫Ω b·∫≠y", d: -10 }
        ]},
        { g: "H·ªåC T·∫¨P & TI·∫æT H·ªåC", i: [
            { n: "ƒêi·ªÉm 10", d: 10 },
            { n: "ƒêi·ªÉm 8, 9", d: 9 },
            { n: "ƒêi·ªÉm 7", d: 5 },
            { n: "ƒêi·ªÉm 0,1,2,3", d: -10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i B", d: 5 },
            { n: "Ti·∫øt h·ªçc lo·∫°i C", d: -5 },
            { n: "Ti·∫øt h·ªçc lo·∫°i D", d: -10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PHUOCAN_FINAL_DB')) || {};
    let curLop = "";

    function checkPin() {
        if(document.getElementById('pin-input').value === PIN) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderBXH();
        }
    }

    function init() {
        LOP_LIST.forEach(l => { if(!db[l]) db[l] = { total: 100, logs: [] }; });
        const listEl = document.getElementById('error-list');
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-title">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <span class="loi-name">${item.n}</span>
                        <span class="score-tag ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        <div class="input-container" onclick="event.stopPropagation()">
                            <input type="text" class="name-for-loi" id="input-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="T√™n HS...">
                            <button class="btn-clear-row" onclick="clearInput('${id}')">&times;</button>
                        </div>
                    </div>`;
            });
        });
    }

    // H√ÄM T√åM KI·∫æM L·ªñI
    function filterLoi() {
        let key = document.getElementById('search-loi').value.toLowerCase();
        let items = document.querySelectorAll('.loi-item');
        items.forEach(it => {
            let name = it.querySelector('.loi-name').innerText.toLowerCase();
            it.style.display = name.includes(key) ? 'flex' : 'none';
        });
    }

    function renderBXH() {
        const sorted = [...LOP_LIST].sort((a,b) => db[b].total - db[a].total);
        const body = document.getElementById('bxh-body');
        body.innerHTML = '';
        sorted.forEach((l, i) => {
            body.innerHTML += `
                <tr class="rank-row" onclick="chonLop('${l}')">
                    <td><span class="rank-badge ${i==0?'top1':''}">${i+1}</span></td>
                    <td>L·ªõp ${l}</td>
                    <td class="${db[l].total<100?'minus':'plus'}">${db[l].total}</td>
                </tr>`;
        });
        localStorage.setItem('PHUOCAN_FINAL_DB', JSON.stringify(db));
    }

    function chonLop(l) {
        curLop = l;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('current-lop-label').innerText = `üëâ ƒêANG CH·∫§M: L·ªöP ${l}`;
        renderLS();
        window.scrollTo({ top: document.getElementById('input-area').offsetTop, behavior: 'smooth' });
    }

    function activeRow(id) {
        document.getElementById(`row-${id}`).classList.toggle('active');
        if(document.getElementById(`row-${id}`).classList.contains('active')) {
            document.getElementById(`input-${id}`).focus();
        }
    }

    function clearInput(id) {
        document.getElementById(`input-${id}`).value = '';
        document.getElementById(`row-${id}`).classList.remove('active');
    }

    function luuDuLieu() {
        const inputs = document.querySelectorAll('.name-for-loi');
        let hasData = false;
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const diemGoc = parseInt(inp.dataset.d);
                let soLan = 1;
                const match = val.toLowerCase().match(/x\s*(\d+)/);
                if(match) soLan = parseInt(match[1]);

                db[curLop].logs.unshift({
                    id: Date.now() + Math.random(),
                    n: inp.dataset.n, b: (diemGoc > 0 ? "+" : "") + diemGoc,
                    hs: val, sl: soLan, t: (diemGoc * soLan > 0 ? "+" : "") + (diemGoc * soLan)
                });
                db[curLop].total += (diemGoc * soLan);
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
                hasData = true;
            }
        });
        if(hasData) {
            renderBXH(); renderLS();
            document.getElementById('search-loi').value = ""; // Reset t√¨m ki·∫øm
            filterLoi();
            alert("ƒê√£ l∆∞u!");
        }
    }

    function renderLS() {
        const body = document.getElementById('ls-body');
        body.innerHTML = '';
        if(!db[curLop]) return;
        db[curLop].logs.forEach(log => {
            body.innerHTML += `
                <tr>
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${parseInt(log.t)<0?'minus':'plus'}">${log.t}</td>
                    <td><button style="color:red; border:none; background:none; font-weight:bold" onclick="xoaLog('${log.id}')">‚úï</button></td>
                </tr>`;
        });
    }

    function xoaLog(id) {
        const idx = db[curLop].logs.findIndex(x => x.id == id);
        db[curLop].total -= parseInt(db[curLop].logs[idx].t);
        db[curLop].logs.splice(idx, 1);
        renderBXH(); renderLS();
    }

    init();
</script>
</body>
</html>
