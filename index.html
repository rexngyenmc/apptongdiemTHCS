<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEB SAO ƒê·ªé PH∆Ø·ªöC AN</title>
    <style>
        :root { 
            --p: #007bff; --s: #28a745; --a: #ff4757; 
            --bg: #f4f7f6; 
            --grad: linear-gradient(135deg, #0062ff 0%, #00a2ff 100%); 
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* 1. M√ÄN H√åNH PIN & HI·ªÜU ·ª®NG RUNG */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--grad); display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; color: white; transition: 0.5s;
        }
        .pin-input { 
            width: 180px; padding: 15px; border-radius: 20px; border: 3px solid rgba(255,255,255,0.5); 
            font-size: 2rem; text-align: center; letter-spacing: 5px; font-weight: bold; 
            background: rgba(255,255,255,0.9); color: var(--p); outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .shake { animation: shake 0.3s; border-color: var(--a) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* 2. GIAO DI·ªÜN CH√çNH */
        .header { 
            background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 6px solid var(--p);
        }
        .card { background: white; padding: 18px; border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); margin-bottom: 15px; border: 1px solid #eee; }
        
        /* B·∫£ng x·∫øp h·∫°ng */
        .bxh-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .bxh-table td, .bxh-table th { padding: 12px; border: 1px solid #f0f0f0; text-align: center; font-size: 0.9rem; font-weight: bold; }
        .bxh-table th { background: #f8f9fa; color: var(--p); }

        /* DANH S√ÅCH L·ªñI (GI·ªêNG ·∫¢NH M·∫™U) */
        .error-list-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 12px; }
        .group-header { 
            background: #f1f3f8; padding: 10px 15px; font-size: 0.75rem; font-weight: 800; 
            color: #5a6d80; text-transform: uppercase; border-bottom: 1px solid #e0e6ed; position: sticky; top: 0;
        }
        .loi-item { display: flex; flex-direction: column; padding: 15px; border-bottom: 1px solid #f8f9fa; cursor: pointer; }
        .loi-item-main { display: flex; justify-content: space-between; align-items: center; }
        .loi-name { font-size: 0.95rem; font-weight: 500; }
        .loi-score { font-weight: bold; font-size: 1rem; }

        /* √î nh·∫≠p t√™n ·∫©n */
        .input-box-wrap { display: none; margin-top: 10px; animation: slideDown 0.2s ease; }
        .name-input { width: 100%; padding: 12px; border: 2px solid var(--p); border-radius: 10px; box-sizing: border-box; outline: none; }
        .loi-item.active { background: #f0f7ff; }
        .loi-item.active .input-box-wrap { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* B·∫¢NG CHI TI·∫æT NH·∫¨P ƒêI·ªÇM (5 C·ªòT THEO ·∫¢NH M·∫™U) */
        .result-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
        .result-table th, .result-table td { border: 1px solid #333; padding: 8px 5px; text-align: center; }
        .result-table th { background: #eee; }
        .total-row { font-weight: bold; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-apply { background: var(--grad); color: white; margin-top: 15px; box-shadow: 0 4px 12px rgba(0,86,179,0.3); }
        .minus { color: var(--a); } .plus { color: var(--s); }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 3rem; margin-bottom: 10px;">üõ°Ô∏è</div>
    <h2 style="margin:0; letter-spacing: 2px;">M·∫¨T M√É SAO ƒê·ªé</h2>
    <input type="password" id="pin-input" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" oninput="checkPin()">
</div>

<div id="main-content" style="display:none">
    <div class="header">
        <h1 style="font-size: 1.1rem; margin:0; color:var(--p);">LI√äN ƒê·ªòI TH & THCS PH∆Ø·ªöC AN</h1>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size:0.9rem;">üèÜ B·∫¢NG X·∫æP H·∫†NG TU·∫¶N</h3>
        <table class="bxh-table">
            <thead><tr><th>H·∫°ng</th><th>L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
            <tbody id="bxh-body"></tbody>
        </table>
        <button class="btn" style="background:none; color:#999; font-size:0.7rem; text-decoration:underline" onclick="resetTuan()">Reset d·ªØ li·ªáu tu·∫ßn m·ªõi</button>
    </div>

    <div id="input-area" class="card" style="display:none">
        <h3 id="current-lop-label" style="color:var(--p); text-align:center; margin-bottom:15px;"></h3>
        
        <div class="error-list-container" id="error-list"></div>
        
        <button class="btn btn-apply" onclick="luuDuLieu()">üíæ X√ÅC NH·∫¨N CH·∫§M ƒêI·ªÇM</button>

        <h3 style="font-size:0.85rem; margin:25px 0 10px 0;">üìä CHI TI·∫æT VI PH·∫†M:</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Vi·ªác l√†m t·ªët/ kh√¥ng t·ªët</th>
                    <th>Bi·ªÉu ƒëi·ªÉm</th>
                    <th>C√° nh√¢n/t·∫≠p th·ªÉ</th>
                    <th>S·ªë l·∫ßn</th>
                    <th>ƒêi·ªÉm</th>
                </tr>
            </thead>
            <tbody id="res-body"></tbody>
            <tr class="total-row">
                <td colspan="4" style="text-align: right;">T·ªïng ƒëi·ªÉm:</td>
                <td id="total-val">0</td>
            </tr>
        </table>
    </div>
</div>

<script>
    const PIN = "1234";
    const LOP_LIST = ['6A1','6A2','6A3','7A1','7A2','8A1','8A2','9A1','9A2'];
    const ERROR_DATA = [
        { g: "K·ª∂ LU·∫¨T - ƒê·∫†O ƒê·ª®C", i: [
            { n: "N√≥i t·ª•c, ch·ª≠i th·ªÅ", d: -10 },
            { n: "ƒê√°nh nhau", d: -50 },
            { n: "V√¥ l·ªÖ v·ªõi gi√°o vi√™n", d: -50 },
            { n: "X·∫£ r√°c b·ª´a b√£i", d: -20 }
        ]},
        { g: "T√ÅC PHONG - ƒê·ªíNG PH·ª§C", i: [
            { n: "Kh√¥ng ƒëeo KhƒÉn qu√†ng/Huy hi·ªáu", d: -5 },
            { n: "Kh√¥ng b·ªè √°o v√†o qu·∫ßn", d: -5 },
            { n: "T√≥c nhu·ªôm/sai quy ƒë·ªãnh", d: -20 }
        ]},
        { g: "H·ªåC T·∫¨P (VI·ªÜC T·ªêT)", i: [
            { n: "ƒêi·ªÉm s·ªë: 10", d: 10 },
            { n: "Ti·∫øt h·ªçc lo·∫°i A", d: 10 }
        ]}
    ];

    let db = JSON.parse(localStorage.getItem('PA_DATA_2026')) || {};
    let curLop = "";

    function checkPin() {
        let el = document.getElementById('pin-input');
        if(el.value === PIN) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderBXH();
        } else if(el.value.length === 4) {
            el.classList.add('shake');
            setTimeout(() => { el.classList.remove('shake'); el.value = ""; }, 300);
        }
    }

    function init() {
        LOP_LIST.forEach(l => { if(!db[l]) db[l] = { total: 100, logs: [] }; });
        const listEl = document.getElementById('error-list');
        ERROR_DATA.forEach(group => {
            listEl.innerHTML += `<div class="group-header">${group.g}</div>`;
            group.i.forEach(item => {
                const id = 'id' + Math.random().toString(36).substr(2, 5);
                listEl.innerHTML += `
                    <div class="loi-item" id="row-${id}" onclick="activeRow('${id}')">
                        <div class="loi-item-main">
                            <span class="loi-name">${item.n}</span>
                            <span class="loi-score ${item.d < 0 ? 'minus' : 'plus'}">${item.d > 0 ? '+' : ''}${item.d}</span>
                        </div>
                        <div class="input-box-wrap" onclick="event.stopPropagation()">
                            <input type="text" class="name-input" id="in-${id}" data-n="${item.n}" data-d="${item.d}" placeholder="Nh·∫≠p t√™n HS (v√≠ d·ª•: An, B√¨nh x3)...">
                        </div>
                    </div>`;
            });
        });
    }

    function renderBXH() {
        const sorted = [...LOP_LIST].sort((a,b) => db[b].total - db[a].total);
        const body = document.getElementById('bxh-body');
        body.innerHTML = '';
        sorted.forEach((l, i) => {
            body.innerHTML += `
                <tr onclick="chonLop('${l}')" style="cursor:pointer">
                    <td>${i+1}</td>
                    <td style="color:var(--p)">L·ªõp ${l}</td>
                    <td class="${db[l].total < 100 ? 'minus' : 'plus'}">${db[l].total}</td>
                </tr>`;
        });
        localStorage.setItem('PA_DATA_2026', JSON.stringify(db));
    }

    function chonLop(l) {
        curLop = l;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('current-lop-label').innerHTML = `CH·∫§M ƒêI·ªÇM: <b>${l}</b>`;
        renderTable();
        window.scrollTo({ top: document.getElementById('input-area').offsetTop - 20, behavior: 'smooth' });
    }

    function activeRow(id) {
        const row = document.getElementById(`row-${id}`);
        row.classList.toggle('active');
        if(row.classList.contains('active')) document.getElementById(`in-${id}`).focus();
    }

    function luuDuLieu() {
        const inputs = document.querySelectorAll('.name-input');
        let added = false;
        inputs.forEach(inp => {
            const val = inp.value.trim();
            if(val !== "") {
                const d = parseInt(inp.dataset.d);
                let sl = 1;
                let ten = val;
                const match = val.match(/x\s*(\d+)/i);
                if(match) { sl = parseInt(match[1]); ten = val.replace(/x\s*\d+/i, '').trim(); }

                db[curLop].logs.push({ n: inp.dataset.n, b: d, hs: ten, sl: sl, t: d * sl });
                db[curLop].total += (d * sl);
                inp.value = "";
                inp.parentElement.parentElement.classList.remove('active');
                added = true;
            }
        });
        if(added) { renderBXH(); renderTable(); alert("ƒê√£ c·∫≠p nh·∫≠t!"); }
    }

    function renderTable() {
        const body = document.getElementById('res-body');
        body.innerHTML = '';
        let tong = 0;
        db[curLop].logs.forEach((log, i) => {
            tong += log.t;
            body.innerHTML += `
                <tr onclick="xoaDong(${i})">
                    <td style="text-align:left">${log.n}</td>
                    <td>${log.b > 0 ? '+' : ''}${log.b}</td>
                    <td>${log.hs}</td>
                    <td>${log.sl}</td>
                    <td class="${log.t < 0 ? 'minus' : 'plus'}">${log.t > 0 ? '+' : ''}${log.t}</td>
                </tr>`;
        });
        document.getElementById('total-val').innerText = (tong > 0 ? "+" : "") + tong;
        document.getElementById('total-val').className = tong < 0 ? 'minus' : 'plus';
    }

    function xoaDong(i) {
        if(confirm("X√≥a d√≤ng n√†y?")) {
            db[curLop].total -= db[curLop].logs[i].t;
            db[curLop].logs.splice(i, 1);
            renderBXH(); renderTable();
        }
    }

    function resetTuan() {
        if(confirm("X√≥a h·∫øt d·ªØ li·ªáu ƒë·ªÉ sang tu·∫ßn m·ªõi?")) {
            localStorage.removeItem('PA_DATA_2026');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
